<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
   
    <h:body>
    	<ui:composition template="/templates/layout.xhtml">
    	<ui:define name="content">
    		<div class="panel panel-info">
		    	<div class="panel-heading"><h1>#{msgs.linkM4}</h1></div>
 
				<h:graphicImage library="imagem"  name="content.png" title="Baixar" 
					style="margin-bottom:20px; margin-top: 20px;"/>
				<h:form id="Baixar" class="form-horizontal">
					<h:messages layout="table" errorClass="errors"/>
			    	<div class="form-group">
			    		<h:outputLabel class="control-label col-sm-5" lang="#{msgs.promptDep}"></h:outputLabel>
			    		<div class="col-sm-2">
	 						<h:inputText class="form-control" value="#{viewPatrimonio.patrimonio.id}"
	 						label="#{msgs.promptDep}" id="Codigo" required="true"/>
	 					
	 					</div>
	 					
	 				</div>
	 				<div class="btn-group-vertical" style="margin-top: 20px; text-align: center; margin-bottom: 20px;">
	 						<h:commandButton class="btn btn-primary btn-block" value="#{msgs.botaoBxv}" 
								action="#{viewPatrimonio.actionCalcularEbaixar}"/>
						</div>
	 			</h:form>
	 			<h:form>
					<div class="btn-group-vertical" style="margin-top: 20px; text-align: center; margin-bottom: 20px;">
						
	    				<h:commandButton class="btn btn-primary btn-block" value="#{msgs.botaoVoltar}" 
	    				action="#{viewPatrimonio.actionVoltarMenu}"/>
					</div>		
			    </h:form>		
			</div>
    	</ui:define>
    	</ui:composition>
    </h:body>
</html>
