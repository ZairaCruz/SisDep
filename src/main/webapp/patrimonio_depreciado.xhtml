<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
   
    <h:body>
    	<ui:composition template="/templates/layout.xhtml">
    	<ui:define name="content">
    		<div class="panel panel-info">
		    <div class="panel-heading"><h1>#{msgs.tituloDep}</h1></div>
				<h:form>
	    		<h:inputHidden value="#{viewPatrimonio.patrimonio.id}" />
	    		<div style="margin-bottom: 10px;">
		 
	    			<h:outputLabel style="font-size: 1em; margin-top: -50px;" value="#{viewPatrimonio.d}">
	    				<f:convertDateTime pattern="d 'de' MMMM 'de' yyyy"/>
	    			</h:outputLabel>
    			</div>
    			 <table class="table">
   					<thead>
    				<tr>
    					<td><h:outputLabel value="#{msgs.promptDepN}"/></td>
    					<td><h:outputLabel value="#{viewPatrimonio.patrimonio.nome}"/></td>
    				</tr>
    				<tr class="info">
    					<td><h:outputLabel value="#{msgs.promptD}"/></td>
    					<td><h:outputLabel value="#{viewPatrimonio.patrimonio.dataAquisicao}">
 								<f:convertDateTime pattern="dd/MM/yyyy"/>
 							</h:outputLabel></td>
    				</tr>
    				<tr>
    					<td><h:outputLabel value="#{msgs.promptUS}"/></td>
    					<td><h:outputText value="#{viewPatrimonio.patrimonio.bemUsado}" size="6"/>
 								</td>
    				</tr>	
    				<tr class="info">
    					<td><h:outputLabel value="#{msgs.promptVu}"/></td>
    					<td><h:outputLabel value="#{viewPatrimonio.patrimonio.vidaUtil}" disabled="true">
 								<f:convertNumber pattern="#' anos'"/>
 							</h:outputLabel></td>
    				</tr>
    				
 					<tr>
    					<td><h:outputLabel value="#{msgs.promptVa}"/></td>
    					<td><h:outputLabel value="#{viewPatrimonio.patrimonio.valorAquisicao}">
 								<f:convertNumber pattern="#0.00"/>
 							</h:outputLabel></td>
    				</tr>
 					<tr class="info">
    					<td><h:outputLabel value="#{msgs.promptTu}" /></td>
    					<td><h:outputLabel value="#{viewPatrimonio.patrimonio.turnos}">
								<f:convertNumber pattern="#0 x 8hs"/>
							</h:outputLabel></td>
    				</tr>
    				<tr>
    					<td><h:outputLabel value="#{msgs.promptTr}"/></td>
    					<td><h:outputText value="#{viewPatrimonio.patrimonio.taxaResidual}">
 								<f:convertNumber pattern="#0' %'"/>
 							</h:outputText></td>
    				</tr>
	 				<tr class="info">
    					<td><h:outputLabel value="#{msgs.promptPe}"/></td>
    					<td><h:outputText value="#{viewPatrimonio.patrimonio.periodo}" size="6">
 								<f:convertNumber pattern="#0 meses"/>
 							</h:outputText></td>
    				</tr>	
    				<tr>
    					<td><h:outputLabel value="#{msgs.promptVr}"/></td>
    					<td><h:outputText value="#{viewPatrimonio.patrimonio.valorResidual}" size="6">
 								<f:convertNumber pattern="#0.00"/>
 							</h:outputText></td>
    				</tr>			
    				<tr class="info">
    					<td><h:outputLabel value="#{msgs.promptTx}"/></td>
    					<td><h:outputText value="#{viewPatrimonio.patrimonio.taxaDepreciacao}">
 								<f:convertNumber pattern="#0' %'"/>
 							</h:outputText></td>
    				</tr>
    				<tr>
    					<td><h:outputLabel value="#{msgs.promptVd}"/></td>
    					<td><h:outputText value="#{viewPatrimonio.patrimonio.valorDepreciado}" size="6">
 								<f:convertNumber pattern="#0.00"/>
 							</h:outputText></td>
    				</tr>			
    				<tr class="info">
    					<td><h:outputLabel value="#{msgs.promptVc}"/></td>
    					<td><h:outputText value="#{viewPatrimonio.patrimonio.valorContabil}" size="6">
 								<f:convertNumber pattern="#0.00"/>
 							</h:outputText></td>
    				</tr>
    				</thead>		
    			</table>
    			
	 				
    			<div class="btn-group" style="margin-top: 30px; margin-bottom: 40px;">
					<h:commandButton class="btn btn-primary" value="#{msgs.botaoVoltar}" action="#{viewPatrimonio.actionVoltarMenu}"/>
					<h:commandButton class="btn btn-primary" value="#{msgs.botaoBxO}" action="depreciacoes"/>
				</div>
    			</h:form>
    		</div>
    	</ui:define>
    	</ui:composition>
    </h:body>
</html>
